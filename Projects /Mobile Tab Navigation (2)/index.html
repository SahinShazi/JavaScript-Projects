<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Animated Bottom Navigation</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="navigation">
    <ul>
      <li class="list active">
        <a href="#">
          <span class="icon"><i class="fa-solid fa-house"></i></span>
          <span class="text">হোম</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><i class="fa-solid fa-heart"></i></span>
          <span class="text">ফেভারিট</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><i class="fa-solid fa-plus"></i></span>
          <span class="text">পোষ্ট করুন</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><i class="fa-solid fa-comment"></i></span>
          <span class="text">চ্যাটলিষ্ট</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><i class="fa-solid fa-gear"></i></span>
          <span class="text">সেটিংস</span>
        </a>
      </li>
      <div class="indicator"></div>
    </ul>
  </div>
  
  <script src="index.js"></script>
</body>

</html>
