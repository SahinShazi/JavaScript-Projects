<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech - Sahin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 25px;
        }

        .text-input {
            margin-bottom: 25px;
        }

        .text-input label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            resize: vertical;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #6e8efb;
        }

        .settings {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }

        .voice-selection, .speed-control {
            flex: 1;
            min-width: 300px;
        }

        .voice-selection label, .speed-control label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }

        .select-wrapper {
            position: relative;
        }

        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            appearance: none;
            font-size: 16px;
            background: white;
            color: #444;
        }

        .select-arrow {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #777;
        }

        .slider-container {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 0 15px;
            height: 51px;
        }

        .slider-container i {
            margin-right: 10px;
            color: #777;
        }

        .speed-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #6e8efb;
            cursor: pointer;
            transition: background 0.3s;
        }

        .speed-slider::-webkit-slider-thumb:hover {
            background: #5a7ce7;
        }

        .speed-value {
            min-width: 40px;
            text-align: right;
            font-weight: 600;
            color: #6e8efb;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-listen {
            background: #6e8efb;
            color: white;
        }

        .btn-listen:hover {
            background: #5a7ce7;
            transform: translateY(-2px);
        }

        .btn-stop {
            background: #ff6b6b;
            color: white;
        }

        .btn-stop:hover {
            background: #f05c5c;
            transform: translateY(-2px);
        }

        .btn-download {
            background: #4ecdc4;
            color: white;
        }

        .btn-download:hover {
            background: #3cbcb3;
            transform: translateY(-2px);
        }

        .status {
            margin-top: 20px;
            text-align: center;
            color: #777;
            font-style: italic;
            min-height: 24px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #eee;
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .settings {
                flex-direction: column;
                gap: 15px;
            }
            
            .voice-selection, .speed-control {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-microphone-alt"></i> VoiceGen Pro</h1>
            <p>Convert your text to natural sounding speech</p>
        </div>
        
        <div class="content">
            <div class="text-input">
                <label for="text-input">Enter your text:</label>
                <textarea id="text-input" placeholder="Type or paste your text here...">Hello! Welcome to VoiceGen Pro, an advanced text-to-speech application. You can convert any text to speech with many voice options and download it as audio.</textarea>
            </div>
            
            <div class="settings">
                <div class="voice-selection">
                    <label for="voice-select">Select Voice:</label>
                    <div class="select-wrapper">
                        <select id="voice-select">
                            <option value="en-US-1">English (US) - Female 1</option>
                            <option value="en-US-2">English (US) - Male 1</option>
                            <option value="en-US-3">English (US) - Female 2</option>
                            <option value="en-US-4">English (US) - Male 2</option>
                            <option value="en-GB-1">English (UK) - Female 1</option>
                            <option value="en-GB-2">English (UK) - Male 1</option>
                            <option value="en-GB-3">English (UK) - Female 2</option>
                            <option value="en-GB-4">English (UK) - Male 2</option>
                            <option value="en-AU-1">English (AU) - Female</option>
                            <option value="en-AU-2">English (AU) - Male</option>
                            <option value="bn-BD-1">Bangla - Female 1</option>
                            <option value="bn-BD-2">Bangla - Male 1</option>
                            <option value="bn-BD-3">Bangla - Female 2</option>
                            <option value="bn-BD-4">Bangla - Male 2</option>
                            <option value="es-ES-1">Spanish - Female 1</option>
                            <option value="es-ES-2">Spanish - Male 1</option>
                            <option value="es-MX-1">Spanish (MX) - Female</option>
                            <option value="fr-FR-1">French - Female 1</option>
                            <option value="fr-FR-2">French - Male 1</option>
                            <option value="fr-CA-1">French (CA) - Female</option>
                            <option value="de-DE-1">German - Female 1</option>
                            <option value="de-DE-2">German - Male 1</option>
                            <option value="it-IT-1">Italian - Female</option>
                            <option value="pt-BR-1">Portuguese (BR) - Female</option>
                            <option value="ru-RU-1">Russian - Female</option>
                            <option value="ru-RU-2">Russian - Male</option>
                            <option value="ja-JP-1">Japanese - Female</option>
                            <option value="ko-KR-1">Korean - Female</option>
                            <option value="zh-CN-1">Chinese (Mandarin) - Female</option>
                            <option value="hi-IN-1">Hindi - Female</option>
                            <option value="ar-SA-1">Arabic - Male</option>
                        </select>
                        <div class="select-arrow">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
                
                <div class="speed-control">
                    <label for="speed-slider">Speech Speed:</label>
                    <div class="slider-container">
                        <i class="fas fa-tachometer-alt"></i>
                        <input type="range" id="speed-slider" class="speed-slider" min="0.5" max="2" step="0.1" value="1">
                        <span id="speed-value" class="speed-value">1.0x</span>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn-listen" id="listen-btn">
                    <i class="fas fa-play"></i> Listen
                </button>
                <button class="btn-stop" id="stop-btn">
                    <i class="fas fa-stop"></i> Stop
                </button>
                <button class="btn-download" id="download-btn">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
            
            <div class="status" id="status">
                Ready to speak
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by Web Speech API | VoiceGen Pro TTS &copy; 2023</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('text-input');
            const voiceSelect = document.getElementById('voice-select');
            const speedSlider = document.getElementById('speed-slider');
            const speedValue = document.getElementById('speed-value');
            const listenBtn = document.getElementById('listen-btn');
            const stopBtn = document.getElementById('stop-btn');
            const downloadBtn = document.getElementById('download-btn');
            const statusEl = document.getElementById('status');
            
            let speech = null;
            let audioContext = null;
            
            // Update speed value display
            speedSlider.addEventListener('input', function() {
                speedValue.textContent = this.value + 'x';
            });
            
            // Initialize speech synthesis
            function initSpeech() {
                // Check if browser supports Web Speech API
                if ('speechSynthesis' in window) {
                    statusEl.textContent = 'Ready to speak';
                } else {
                    statusEl.textContent = 'Your browser does not support speech synthesis';
                    listenBtn.disabled = true;
                    stopBtn.disabled = true;
                    downloadBtn.disabled = true;
                }
            }
            
            // Speak the text
            function speakText() {
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }
                
                const text = textInput.value.trim();
                if (text === '') {
                    statusEl.textContent = 'Please enter some text';
                    return;
                }
                
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Set speech rate from slider
                utterance.rate = parseFloat(speedSlider.value);
                
                // Set voice based on selection
                const selectedVoice = voiceSelect.value;
                
                // Adjust voice parameters based on selection
                switch(selectedVoice) {
                    case 'en-US-1':
                        utterance.lang = 'en-US';
                        utterance.pitch = 1.1;
                        break;
                    case 'en-US-2':
                        utterance.lang = 'en-US';
                        utterance.pitch = 0.8;
                        break;
                    case 'en-US-3':
                        utterance.lang = 'en-US';
                        utterance.pitch = 1.2;
                        break;
                    case 'en-US-4':
                        utterance.lang = 'en-US';
                        utterance.pitch = 0.9;
                        break;
                    case 'en-GB-1':
                        utterance.lang = 'en-GB';
                        utterance.pitch = 1.1;
                        break;
                    case 'en-GB-2':
                        utterance.lang = 'en-GB';
                        utterance.pitch = 0.8;
                        break;
                    case 'en-GB-3':
                        utterance.lang = 'en-GB';
                        utterance.pitch = 1.0;
                        break;
                    case 'en-GB-4':
                        utterance.lang = 'en-GB';
                        utterance.pitch = 0.9;
                        break;
                    case 'en-AU-1':
                        utterance.lang = 'en-AU';
                        utterance.pitch = 1.1;
                        break;
                    case 'en-AU-2':
                        utterance.lang = 'en-AU';
                        utterance.pitch = 0.9;
                        break;
                    case 'bn-BD-1':
                        utterance.lang = 'bn-BD';
                        utterance.pitch = 1.1;
                        break;
                    case 'bn-BD-2':
                        utterance.lang = 'bn-BD';
                        utterance.pitch = 0.8;
                        break;
                    case 'bn-BD-3':
                        utterance.lang = 'bn-BD';
                        utterance.pitch = 1.0;
                        break;
                    case 'bn-BD-4':
                        utterance.lang = 'bn-BD';
                        utterance.pitch = 0.9;
                        break;
                    case 'es-ES-1':
                        utterance.lang = 'es-ES';
                        utterance.pitch = 1.1;
                        break;
                    case 'es-ES-2':
                        utterance.lang = 'es-ES';
                        utterance.pitch = 0.9;
                        break;
                    case 'es-MX-1':
                        utterance.lang = 'es-MX';
                        utterance.pitch = 1.0;
                        break;
                    case 'fr-FR-1':
                        utterance.lang = 'fr-FR';
                        utterance.pitch = 1.1;
                        break;
                    case 'fr-FR-2':
                        utterance.lang = 'fr-FR';
                        utterance.pitch = 0.9;
                        break;
                    case 'fr-CA-1':
                        utterance.lang = 'fr-CA';
                        utterance.pitch = 1.0;
                        break;
                    case 'de-DE-1':
                        utterance.lang = 'de-DE';
                        utterance.pitch = 1.1;
                        break;
                    case 'de-DE-2':
                        utterance.lang = 'de-DE';
                        utterance.pitch = 0.9;
                        break;
                    case 'it-IT-1':
                        utterance.lang = 'it-IT';
                        utterance.pitch = 1.0;
                        break;
                    case 'pt-BR-1':
                        utterance.lang = 'pt-BR';
                        utterance.pitch = 1.0;
                        break;
                    case 'ru-RU-1':
                        utterance.lang = 'ru-RU';
                        utterance.pitch = 1.1;
                        break;
                    case 'ru-RU-2':
                        utterance.lang = 'ru-RU';
                        utterance.pitch = 0.9;
                        break;
                    case 'ja-JP-1':
                        utterance.lang = 'ja-JP';
                        utterance.pitch = 1.0;
                        break;
                    case 'ko-KR-1':
                        utterance.lang = 'ko-KR';
                        utterance.pitch = 1.0;
                        break;
                    case 'zh-CN-1':
                        utterance.lang = 'zh-CN';
                        utterance.pitch = 1.0;
                        break;
                    case 'hi-IN-1':
                        utterance.lang = 'hi-IN';
                        utterance.pitch = 1.0;
                        break;
                    case 'ar-SA-1':
                        utterance.lang = 'ar-SA';
                        utterance.pitch = 0.9;
                        break;
                }
                
                statusEl.textContent = 'Speaking...';
                
                utterance.onend = function() {
                    statusEl.textContent = 'Finished speaking';
                };
                
                speechSynthesis.speak(utterance);
                speech = utterance;
            }
            
            // Stop speaking
            function stopSpeaking() {
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                    statusEl.textContent = 'Stopped';
                }
            }
            
            // Generate WAV file from text
            function textToWav(text, voiceSettings, callback) {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = voiceSettings.rate;
                utterance.pitch = voiceSettings.pitch;
                utterance.lang = voiceSettings.lang;
                
                const recordedChunks = [];
                
                // Create a media stream destination to capture the audio
                const destination = audioContext.createMediaStreamDestination();
                
                // Connect the speech synthesis to the destination
                const speechNode = audioContext.createMediaStreamSource(
                    new MediaStream([destination.stream.getAudioTracks()[0]])
                );
                speechNode.connect(destination);
                
                // Capture the audio
                const mediaRecorder = new MediaRecorder(destination.stream);
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'audio/wav' });
                    callback(blob);
                };
                
                utterance.onend = () => {
                    mediaRecorder.stop();
                };
                
                mediaRecorder.start();
                speechSynthesis.speak(utterance);
            }
            
            // Download audio
            function downloadAudio() {
                const text = textInput.value.trim();
                if (text === '') {
                    statusEl.textContent = 'Please enter some text to download';
                    return;
                }
                
                statusEl.textContent = 'Generating audio...';
                
                const selectedVoice = voiceSelect.value;
                let voiceSettings = {
                    rate: parseFloat(speedSlider.value),
                    pitch: 1.0,
                    lang: 'en-US'
                };
                
                // Set voice parameters based on selection
                switch(selectedVoice) {
                    case 'en-US-1':
                        voiceSettings.lang = 'en-US';
                        voiceSettings.pitch = 1.1;
                        break;
                    case 'en-US-2':
                        voiceSettings.lang = 'en-US';
                        voiceSettings.pitch = 0.8;
                        break;
                    // Add cases for other voices...
                    default:
                        voiceSettings.lang = 'en-US';
                        voiceSettings.pitch = 1.0;
                }
                
                // Generate and download the audio
                textToWav(text, voiceSettings, function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'voicegen-audio.wav';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    statusEl.textContent = 'Audio downloaded successfully!';
                });
            }
            
            // Event listeners
            listenBtn.addEventListener('click', speakText);
            stopBtn.addEventListener('click', stopSpeaking);
            downloadBtn.addEventListener('click', downloadAudio);
            
            // Initialize the app
            initSpeech();
        });
    </script>
</body>
</html>
