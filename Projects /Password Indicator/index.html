<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strong Password Indicator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <input type="password" class="input_password" placeholder="Password" />
      <i class="fa-solid fa-eye-slash show_password"></i>

      <div class="password_checklist">
        <h3 class="title">Password Should be</h3>

        <ul class="checklist">
          <li class="list_item">At least 8 character long</li>
          <li class="list_item">At least 1 number</li>
          <li class="list_item">At least 1 lowercase</li>
          <li class="list_item">At least 1 uppercase</li>
          <li class="list_item">At least 1 special character</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
